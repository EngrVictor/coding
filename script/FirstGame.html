<!DOCTYPE html>
<html>
<head>
	<title>Pig-Game</title>
	<link rel="stylesheet" type="text/css" href="game.css">
	<link rel="icon" type="image/png" href="vic.png">
</head>
<body>
	<div id="level"><center><h2 style="font-size: 50px">Select the game level <q>20 - 100</q></h2><br><br><input type="text" id="insert"><br><br><input type="submit" id="button" value="Start"> </center></div>
	<div class="container" id="platform">
		<div class="player-0-platform active">
			<div class="player-name" id="name-0">Player 1</div>
			<div class="player-score" id="score-0">43</div>

			<div class="current-box">
				<div class="current">Current</div>
				<div class="current-score" id="current-0">0</div>
			</div>
		</div>

		<div class="player-1-platform">
			<div class="player-name" id="name-1">Player 2</div>
			<div class="player-score" id="score-1">70</div>

			<div class="current-box">
				<div class="current">Current</div>
				<div class="current-score" id="current-1">0</div>
			</div>
		</div>

		<button class="btn-new"><i><img src="new.png" height="35px" width="35px"></i>New game</button>
		<button class="btn-roll"><i><img src="roll.png" height="35px" width="35px"></i>Roll dice</button>
		<button class="btn-hold"><i><img src="hold.png" height="35px" width="35px"></i>Hold</button>

		<img src="dice-5.png" alt="Dice" class="dice">
	</div>

	<script src="game.js"></script>

</body>
</html>
