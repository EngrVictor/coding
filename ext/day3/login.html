<!DOCTYPE html>
<html lang="en">
<head>

    <title>Quiz Applicaion Login Form</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">

<body>
    <div class="form-container">
     <div class="banner-split left">
        <div class="login-section">
            <h1><i class="fa fa-meetup" aria-hidden="true"></i>Niyotek Technologies</h1>
            <form action="">
               <div class="login-input-field">
                   <input type="text" id="userEmail" name="email" placeholder="Email address"/>
                   <br>
                   <span id="emailError" class="text-denger"></span>
               </div>
               <div class="login-input-field">
                    <input type="password" id="userPassword" name="password" placeholder="Password"/>
                    <br>
                    <span id="passwordError" class="text-denger"></span>
                </div>
                <div class="login-input-field-checkbox">
                        <input type="checkbox" name="remember"/> Remember me
                        <br>
                        <span class="error"></span>
                    </div>
                    <div class="login-input-submit" id="logiBtn" align="center">
                        <button id="submit">Sign in <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                    </div>
            </form>
            <p class="footer-align"> Dont have account yet ? <a href="signin.html"> Sign in <i class="fa fa-arrow-right" aria-hidden="true"></i></a></p>
        </div>
     </div> 
     <div class="banner-split right">
         <h1>Niyotek Technologies Computer Institute</h1>
         <p>We Believe in a community that profer real time solution to cogs through automation with respect to time as the core value in ascertaining adsolute relief from psychological stress</p>
     </div>
    </div>
